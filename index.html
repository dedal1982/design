<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <main class="content">
        <section class="hero">
          <div class="hero__image"></div>
          <div class="hero__wrapper">
            <div class="hero__inner">
              <div class="hero__item-left">
                <h1 class="hero__title">
                  Итальянские кухни с&#160;<span>гарантией 12 лет</span>
                </h1>
                <div class="hero__item-box">
                  <ul class="hero__cashback">
                    <li>
                      <img
                        class="hero__icon"
                        src="./images/gift.png"
                        alt="подарок"
                      />
                    </li>
                    <li>
                      <button class="hero__box-cashback">Cashback 25%</button>
                    </li>
                  </ul>
                  <ul class="hero__text">
                    <span class="span-text"
                      >Техника и столешница в подарок</span
                    >
                    <p class="span-paragraph">
                      Технику и столешницу в подарок на 25% от цены кухни
                    </p>
                  </ul>
                </div>
              </div>
              <div class="hero__image-mobile"></div>
              <div class="hero__item-right">
                <div class="hero__text-right">
                  <img
                    class="hero__icon"
                    src="./images/certificate.png"
                    alt="иконка"
                  />
                  <ul class="hero__text">
                    <span class="span-text">Сертификат на 100 000₽</span>
                    <p class="span-paragraph">
                      Сертификат на 100 000₽ на покупку
                      шкафов&#160;и&#160;гостинных
                    </p>
                  </ul>
                </div>
                <button class="hero__button" type="button">
                  Получить решения от дизайнера
                  <img
                    class="hero__button-icon"
                    src="./icons/row.svg"
                    alt="стрелка"
                  />
                </button>
              </div>
            </div>
            <div class="hero__image-tablet"></div>
          </div>
        </section>
        <section class="design">
          <div class="container">
            <div class="design__wrapper">
              <div class="design__inner"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
